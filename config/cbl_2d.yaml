grid:
  nz: 100
  Lz: 3000.0
  nx: 128
  Lx: 6000.0

physics:
  surface_heat_flux: 0.24       # K m/s (~300 W/m^2)
  theta_initial: 300.0           # K
  reference_theta: 300.0         # K
  mixed_layer_height: 1000.0     # m
  lapse_rate: 0.003              # K/m above mixed layer
  g: 9.81
  coriolis_f: 1.0e-4
  geostrophic_u: 10.0
  geostrophic_v: 0.0
  z0: 0.1                         # m, surface roughness length

turbulence:
  scheme: "k-profile"
  k_profile_kappa: 0.4
  theta_excess_threshold: 0.5   # K
  background_K: 0.1             # m^2/s
  K_m_ratio: 1.0
  K_horizontal: 10.0             # m^2/s, horizontal diffusivity

time:
  dt: 0.5
  t_end: 7200.0                 # 2 hours
  output_interval: 300.0        # 5 minutes

output:
  output_dir: "output"
  fields_to_save:
    - theta
    - u
    - w
    - heat_flux
    - K_h
